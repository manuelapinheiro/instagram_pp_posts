<script src="https://cdn.jsdelivr.net/gh/netizenorg/netnet-standard-library/build/nn.min.js"></script>

<script>
  /* global nn */
  nn.on('load', setupImages)
  
  function displayPopup (event) {
    // the clicked image
    const img = event.target 
    // apply the "src" and "alt" of the clicked image
    // to the img inside the popup element
    nn.get('#turtle_pop > img')
      .set('src', img.src)
      .set('alt', img.alt)
    // display the popup element
    nn.get('#turtle_pop').css({ display: 'flex' })
  }
  
  function closePopup () {
    nn.get('#turtle_pop').css({ display: 'none' })
  }
  
  function setupImages () {
    // for each of the images in <main>
    nn.getAll('.post img').forEach(img => {
      // display the popup when img is clicked
      img.on('click', displayPopup)
    })
    
    // close popup when X is clicked
    nn.get('#closepop').on('click', closePopup)
  }
  
  // run the setupImages function when the page loads
</script>
